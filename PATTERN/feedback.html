<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
    body{
 background-repeat:no-repeat;
background-size:100% 100%;
height: 100%;
}
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;

    }
    .topnav { 
        overflow: hidden;
        background-color: #333;
        height: 50px;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 10px 10px;
        text-decoration: none;
        font-size: 15px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color:#151B54;
      }
      
      .topnav a.active {
        background-color: #151B54;
        color: white;
      }
      .image1{ border-radius:50%;
                height:5%;
                width:12%;}
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 100px;
    }
    .form-group .stars {
        unicode-bidi: bidi-override;
        direction: rtl;
        display: inline-block;
    }
    .form-group .stars input[type="radio"] {
        display: none;
    }
    .form-group .stars label {
        float: right;
        padding: 5px;
        font-size: 20px;
        color: #aaa;
        cursor: pointer;
    }
    .form-group .stars label:before {
        content: 'â˜…';
    }
    .form-group .stars input[type="radio"]:checked ~ label:before {
        color: #ffc107;
    }
    .form-group .comment {
        margin-top: 10px;
    }
    .form-group .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body background="back2.jpg">
    <div class="topnav">
        <a href="home2.html"><img src="hm.png" class="image1">Home</a>
        <a href="pattern.html"><img src="pl.png" class="image1">patterns</a>
        <a href="feedback.html"><img src="fee.png" class="image1">Feed back</a>
      </div> 
<div class="container">
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
        </div>
        <div class="form-group comment">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
